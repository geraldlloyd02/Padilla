<!DOCTYPE html>
<html>
<head>
<title>Profile Details</title>
<style>
body {
    font-family: sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.profile-container {
    background-color: #111;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 300px;
    color: #fff;
}

.profile-container h2 {
    color: #e91e63;
    text-align: center;
    margin-bottom: 20px;
}

.profile-image {
  width: 150px; /* Adjust as needed */
  height: 150px; /* Adjust as needed */
  border-radius: 50%;
  overflow: hidden;
  margin: 0 auto;
}

.profile-image img {
  width: 100%;
  height: auto;
  display: block;
}

.profile-item {
    margin-bottom: 10px;
}

.profile-item label {
    color: #fff;
    display: inline-block;
    width: 70px;
    font-weight: bold;
}

.profile-item span {
    display: inline-block;
}

.footer {
    text-align: center;
    margin-top: 20px;
    font-size: 0.8em;
    color: #999;
}
</style>
</head>
<body>

<div class="profile-container">
    <h2>Profile Details</h2>
  <div class="profile-image">
    <img src="gerald.jpg" alt="#">
  </div>
    <div class="profile-item">
        <label>Name:</label>
        <span>Padilla, Gerald Lloyd M.</span>
    </div>
    <div class="profile-item">
        <label>Age:</label>
        <span>19</span>
    </div>
    <div class="profile-item">
        <label>Mobile:</label>
        <span>+63 9912105782</span>
    </div>
    <div class="profile-item">
        <label>Email:</label>
        <span>geraldlloyd112@gmail.com</span>
    </div>
    <div class="profile-item">
        <label>Address:</label>
        <span>Lapu-Lapu City, Cebu</span>
    </div>
    <div class="footer">
        Thank youuu!
    </div>
</div>

</body>
</html>
